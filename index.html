<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/styles.css"
  </head>

  <body>
    <main>
      <div class="main-wrapper">
        <div class="thumb">
          <img src="./assets/images/avatar-jessica.jpeg" alt="user avatar" />
        </div>

        <h1 class="user-name">Jessica Randall</h1>
        <p class="user-address">London, United Kingdom</p>
        <p class="user-description">"Front-end developer and avid reader."</p>
        <ul>
          <li class="social-link">
            <div class="btn first-btn">
              <a
                href="https://github.com/Slav-0N/social-links-profile-main"
                class="link"
                >GitHub</a
              >
            </div>
          </li>
          <li class="social-link">
            <div class="btn">
              <a
                href="https://www.frontendmentor.io/profile/Slav-0N"
                class="link"
                >Frontend Mentor</a
              >
            </div>
          </li>
          <li class="social-link">
            <div class="btn">
              <a href="www.linkedin.com/in/viacheslav-sosedko" class="link"
                >LinkedIn</a
              >
            </div>
          </li>
          <li class="social-link">
            <div class="btn">
              <a href="https://x.com/Slav_onliner" class="link">Twitter</a>
            </div>
          </li>
          <li class="social-link">
            <div class="btn">
              <a
                href="https://www.instagram.com/viacheslav_sosiedko/"
                class="link"
                >Instagram</a
              >
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
